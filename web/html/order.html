<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Order</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB03hfgL9jnKaOVpWQpOHsM5kwkcucp1j8&callback=initMap" async defer></script>
        <script src="js/map.js" async defer></script>
    </head>

    <body>
        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title"><a href="index.html" style="color: white; text-decoration: none;">Drone Delivery</a></span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                    <!-- Navigation. We hide it in small screens. -->
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                        <a class="mdl-navigation__link" href="account.html">Account</a>
                        <a class="mdl-navigation__link" href="about.html">About</a>
                    </nav>
                </div>
            </header>
         
            <main class="mdl-layout__content">
                <div class="page-content">
                    <div id="map"></div>
        
                    <h4>Order Authentication Code</h4>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="authcode">
                        <label class="mdl-textfield__label" for="authcode">54AnIo</label>
                    </div>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="auto-authcode-checkbox">
                        <input type="checkbox" id="auto-authcode-checkbox" class="mdl-checkbox__input" checked>
                        <span class="mdl-checkbox__label">Use autogenerated code</span>
                    </label>

                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                        Place Order
                    </button>
                </div>
            </main>
        </div>
    </body>
</html>
